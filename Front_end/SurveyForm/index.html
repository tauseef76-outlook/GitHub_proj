<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

<!--=====================header=======================-->
      <div id="header">
        <h1>FreeCodeCamp survey form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>

<!--=====================form=======================-->
      <form class="myForm" action="index.html" method="post">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input id="text_box" class="form-control" type="text" name="name" placeholder="Enter your name" required />
        </div>

      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input id="text_box" class="form-control" type="email" name="email" placeholder="Enter your Email" required>
      </div>

      <div class="form-group">
        <label for="age" id="age-label">Age</label>
        <input id="text_box" class="form-control" type="number" name="age" placeholder="Age" required>
      </div>

      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
     </div>

     <div class="form-group">
       <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" value="definitely">Definitely</input>
        <input type="radio" value="maybe">Maybe</input>
        <input type="radio" value="notsure">Not Sure</input>
     </div>

     <div class="form-group">
       <p>Any comment or suggestion</p>
        <textarea id="suggestion" rows="8" cols="80" placeholder="Enter your comment here....."></textarea>
     </div>

     <div class="form-group">
       <button type="submit" name="button">Submit</button>
     </div>

    </form>

         <footer>
           <small>Created by Tauseef</small>
         </footer>
  </body>
</html>
